
<div  class="center"><button (click)="openModal()" class="search">Search</button></div>
<div *ngIf="showElement"   >
    
              
      <form [formGroup]="this.selectForm"  class="searchbox">    
  <div *ngIf="showElement"  aria-hidden="true" >
    <select class="form-control" formControlName="categoryId" >
      <option disabled selected value="">categoryId</option>
        <option *ngFor="let control of listCategory; let i = index" [value]="control.id">{{control.name}}</option>
    </select>

    <select class="form-control" formControlName="nameRecipe" >
      <option disabled selected value="">name Recipe</option>
        <option *ngFor="let control of listRecipeName; let i = index" [value]="control">{{control}}</option>
    </select>

    <select class="form-control" formControlName="preparationTime" >
      <option disabled selected value="">preparation Time</option>
        <option *ngFor="let control of listRecipetime; let i = index" [value]="control">{{control}}</option>
    </select>
    
    <button type="submit" class="btn btn-default" (click)="submit()">Submit</button>
</div>
</form>  
</div>

      
<app-small-recipe  *ngFor="let r of listRecipe" [selectedRecipe]="r" class="rowRecipe" ></app-small-recipe>
